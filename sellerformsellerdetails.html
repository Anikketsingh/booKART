<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Details</title>
    <link href="sellerformsellerdetailstyle.css" rel="stylesheet">
</head>
<body>
    <div class="page">

        <h2 > Your Details</h2>
        <div class="form">
        <form action="">
            <div class="ip">
            <p class="head">Name:</p>
            <input type="text" placeholder="Enter your full name">
        </div>
        
        <div class="ip">
            <p class="head">Email ID:</p>
            <input type="email" placeholder="Eg.xyz@gmail.com">
            </div>

            <div class="ip">
                <p class="head">Phone Number:</p>
                <input type="number" placeholder="Phone number">
                </div>

                <div class="ip">
                    <p class="head">Pincode:</p>
                    <input type="number" placeholder="Pincode">
                    </div>
                  
                    <div class="ip">
                        <p class="head">Your Address:</p>
                        <input type="text" placeholder="Add address for book pickup">
                    </div>
                    <div class="post_ad">
                        <br>
                        <input type="checkbox" id="C" name="C" />    
                         <label>I agree to the Terms of Use, Conditions and Privacy Policy</label>
                        <br>
                         <button id="post_ad">Post Ad</button>
                        
                    </div>
                    
    

                </div>
            

    
</body>
</html>
