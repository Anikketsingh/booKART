<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="macbook-air">
      <div class="element-wrapper">
        <div class="element">
          <div class="text-wrapper">Create Account</div>
          <div class="overlap">
            <div class="div">Password</div>
            <img class="vector" src="Group.svg" />
          </div>
          <div class="overlap-group"><div class="text-wrapper-2">Create Account</div></div>
          <div class="overlap-2">
            <div class="text-wrapper-3">Email</div>
            <img class="group" src="Vector.svg" />
          </div>
          <div class="overlap-3">
            <div class="text-wrapper-4">Username</div>
            <img class="img" src="Vector (1).svg" />
          </div>
          <div class="flexcontainer">
            <p class="text">
              <span class="span">Follow the instructions to make it easier to register and you will be <br /></span>
            </p>
            <p class="text"><span class="span">able to explore inside. </span></p>
          </div>
          <div class="google">
            <div class="overlap-group-2">
              <div class="image-wrapper"><img class="image" src="image 4.png" /></div>
              <div class="text-wrapper-5">Google</div>
            </div>
          </div>
          <div class="facebook">
            <div class="overlap-group-2">
              <div class="text-wrapper-6">Facebook</div>
              <img class="vector-2" src="Vector (2).svg" />
            </div>
          </div>
          <p class="do-you-have-account">
            <span class="text-wrapper-7">Do you have account? </span> <span class="text-wrapper-8">Sign in</span>
          </p>
          <div class="img-here"><img class="rectangle" src="Rectangle 70.png" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
