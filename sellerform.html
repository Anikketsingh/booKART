    <div class="page">

        <h2 > Book Details</h2>
        <div class="form">
        <form action="">
            <div class="ip">
            <p class="head">Book Title:</p>
            <input type="text" placeholder="Enter book title">
        </div>
        <br>
        <div>
            <label for="Book_Type"></label>
            <p class="head">Book Type</p>
            <select name="book_type" id="Book_Type">
                <option value="Tb">Textbook</option>
                <option value="nov">Novel</option>
                <option value="Jou">Journal</option>
            </select>
        </div>
    <br>
    

    <div class="ii">
        <p class="head">Book Condition:</p>
        <input type="radio" name="bookcondtion" class="radio_input"> Excellent<input type="radio" name="bookcondtion">Fair <input type="radio" name="bookcondtion">Poor
    </div>
    <br>
    <div class="ip">
        <p class="head">Add description/details</p>
        <input type="text" placeholder="Enter details about book and book condition">
    </div>
